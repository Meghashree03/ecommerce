<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="../CSS/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    
 </head>
<body> 
    <!--Header-->
     <header>
        <nav>
            <a href="" >Shopping Cart</a>
            <h2>Welcome! Shop Now</h2>
            <a href="./cart.html">
            <i class="bx bx-shopping-bag"></i>
          </a>
        </nav>
        
    </header> 
    <!--Shopping Section-->
     <section>
        <div>
            <h2 id="shop-product"></h2> 
            <!--Content-->
        </div>
        <div class="row">
            <div class="column">
                <img src="../images/bagpack.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Backpack</h3>
                <span>$ 5000</span>
                <i class="bx bx-shopping-bag"></i>
                
                <button type="button" onclick="addToCart('Backpack', 'bagpack.jpeg', 5000)">Add</button>
            </div>
            <div class="column">
                <img src="../images/pant.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Women Cargo pants</h3>
                <span>$ 1000</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Women Cargo Pants', 'pant.jpeg', 1000)">Add</button>
            </div>
            <div class="column">
                <img src="../images/frock.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Frock for girls</h3>
                <span>$ 1200</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Frock for girls', 'frock.jpeg', 1200)">Add</button>
            </div>
            <div class="column">
                <img src="../images/hoodie.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Women Hoodies</h3>
                <span>$ 700</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Women Hodiees', 'hoodie.jpeg', 700)">Add</button>
            </div>
            <div class="column">
                <img src="../images/kids.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Kids Indian Wear</h3>
                <span>$ 5000</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Kids Wear', 'kids.jpeg', 5000)">Add</button>
            </div>
            <div class="column">
                <img src="../images/jacket.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Jacket for Men</h3>
                <span>$ 600</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Jacket for men', 'jacket.jpeg', 600)">Add</button>
            </div>
            <div class="column">
                <img src="../images/watch.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Watch</h3>
                <span>$ 2000</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Mens watch', 'watch.jpeg', 2000)">Add</button>
                
            </div>
            <div class="column">
                <img src="../Images/shoes.jpeg" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Running Shoes</h3>
                <span>$ 900</span>
                <i class="bx bx-shopping-bag"></i>
                <button type="button" onclick="addToCart('Running shoes', 'shoes.jpeg', 900)">Add</button>
            </div>
        </div>
    
    </section>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="../JS/Script.js">
        
    </script>
